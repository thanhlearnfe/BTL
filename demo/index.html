<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/fontawesome-free-6.0.0-web/fontawesome-free-6.0.0-web/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap">
   <link rel="stylesheet" href="./assets/css/hometab/style.css">
   <link rel="stylesheet" href="./assets/css/hometab/tabhome.css">
    <title>BTL</title>
</head>
<body>
    <div id="main">
        <!-- Thanh điều hướng-->
        <div class="navbar">
            <div class="navbar-container">
                <div class="navbar-header">
                    <div class="dots">
                        <div class="dot" style="background-color:red"></div>
                        <div class="dot" style="background-color:yellow"></div>
                        <div class="dot" style="background-color:green"></div>
                    </div>
                    <i class="bi bi-sliders2-vertical button-remove-nav"></i>
                </div>
                <div class="logo">
                    <i class="bi bi-brightness-alt-high"></i>
                    <span style="color: #ffc876;">Bee</span>
                    <span>Music</span>
                </div>
                <div class="nav-items">
                    <div class="nav-item tab-item active">
                        <i class="fa-solid fa-house"></i>
                        <p>Home</p>
                    </div>
                    <div class="nav-item tab-item">
                        <i class="fa-solid fa-arrow-trend-up"></i>
                        <p>Trends</p>
                    </div>
                    <div class="nav-item tab-item">
                        <i class="fa-solid fa-compass"></i>
                        <p>Feed</p>
                    </div>
                   
                </div>
                <p style="color: #939d99c7;font-size: 13px;">Discover</p>
                <div class="nav-items">
                    <div class="nav-item">
                        <i class="fa-solid fa-boxes-stacked"></i>
                        <p>New and Notable</p>
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-ticket-alt"></i>
                        <p>Calendar</p>
                    </div>
                    <div class="nav-item">
                        <i class="fa-solid fa-certificate"></i>
                        <p>Even</p>
                    </div>
                   
                </div>  
                <p style="color: #939d99c7;font-size: 13px;">Your Collections</p>
                <div class="nav-items">
                    <div class="nav-item">
                        <i class="fa-solid fa-heart"></i>
                        <p>Favorites Song</p> 
                    </div>
                    <div class="nav-item">
                        <i class="fa-solid fa-users"></i>
                        <p>Artist</p>
                    </div>
                    <div class="nav-item">
                        <i class="fa-solid fa-star"></i>
                        <p>Albums</p>
                    </div>
                   
                </div>  
                <div class="footer-navbar">
                    <img src="./assets/img/avatar.jpg" class="avatar" alt="">
                    <p style="font-size: 12px;font-weight: 500;">Phan Xuân Thành</p>
                    <i class="fa-solid fa-chevron-right" style="font-size:12px;margin-left: 15px;"></i>
                </div>
            </div>
        </div>
       
           
    </div>
    <script src="./main.js"></script>
    <script src="./tabs.js"></script>
</body>
</html>
